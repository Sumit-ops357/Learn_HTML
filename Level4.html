<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag -->

    <!-- Input tag doesn't require a closing tag . Placeholder gives a hint-->

    <!-- Action attribute after entering all the inputs data will be stored in backend but submit option will be there in HTML-->

    <!-- Input tag :- date ,file ,button-->

    <!-- Range tag Amazon website enter ur price range ex:- 500Rs to 2000Rs-->

    <!-- Radio button :- Male, female ,others many options but only one should be selected -->

    <!-- Check box :-Unlike Radion button here u can select more than one option-->

    <!-- Option tag :- Suppose out of 200 countries u have to select any one country ,If u use radio button you have to list all 200 countries this problem is solved by option tag -->

    <!-- Text area tag :- Ex- To write address, About yourself -->

    <!-- iframe tag:- To include other website into it ex Playing youtube vedios in our website -->
     
    <form action="/Backend">
        Username: <input type="text" placeholder="Ex:-Rahul">
        <br>
        Password: <input type="password"> <br>
        
        Date: <input type="date"> <br>
        File: <input type="file"><br>
        Price range: <input type="range"> <br>
        Button: <input type="button" value="Click me"> <br>

        <h3>What is your gender</h3> 
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"> <br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"> <br>

        <label for="others">Others</label>
        <input type="radio" id="others" name="gender" value="others"> <br>
        
        <h3>Which all languages do u know</h3> 

        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c" value="c"> <br>

        <label for="cpp">C++</label>
        <input type="checkbox" name="lang" id="cpp" value="cpp"> <br>

        <label for="web">Web development</label>
        <input type="checkbox" name="lang" id="web" value="web"> <br>

        <h3>Select the country you want to work</h3>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="japan">JAPAN</option>
            <option value="aus">AUSTRIALIA</option>
            <option value="uk">UK</option>
        </select> 
        <br>

        <h3>address</h3>
        <textarea name="address" id="address" rows="4" cols="8"></textarea> <br>

        <iframe width="400" height="400" src="https://www.youtube.com/embed/OpWjt_wbV4E?si=Xg6eQE1EUejVYsNB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <iframe src="https://en.wikipedia.org/wiki/Mahabharata" height="400" width="400"></iframe>
        <input type="submit">
    </form>
</body>
</htm
